<form [formGroup]="formularioLoguin" novalidate class="abs-center">
    <br><br>
    <div class="card bg-dark card-block col-sm-8 ">
        <div class="form-group">
            <h3>Introduzca el usuario:</h3>
            <input type="text" 
            class="form-control form-control-lg"
            formControlName="txtNombreUsuario"
            >
            <h3>Introduzca la contraseña:</h3>
            <input type="text" 
            class="form-control form-control-lg"
            formControlName="txtContraseña"
            >
            <br>
            <button routerLink="/formularioNoticia"  class="btn btn-outline-success">Iniciar sesion</button>
        </div>
        

    </div>


</form>
